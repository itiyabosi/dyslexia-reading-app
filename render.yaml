services:
  - type: web
    name: dyslexia-reading-app
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: dyslexia-reading-db
          property: connectionString

databases:
  - name: dyslexia-reading-db
    databaseName: dyslexia_reading
    user: dyslexia_user
    plan: free
